version: '3'

services:
  docs-build:
    image: ${DOCKER_REPO:-docs-build}
    build:
      context: .
      dockerfile: Dockerfile-local
    entrypoint: /bin/bash -l -c /home/docs/docs-build/entrypoint.sh
    volumes:
      - .:/home/docs/docs-build/
    ports:
      - 4000:4000
      - 4001:4001
    environment:
      - TRAVIS_CI=${TRAVIS_CI:-false}