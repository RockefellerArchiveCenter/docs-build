{% for file in site.data %}
  {% if page.dir contains file[0] %}
  {% assign doc = file[1] %}
  {% endif %}
{% endfor %}

<form class="form-inline" action="{{ site.baseurl }}/{{ doc.slug }}/search" method="get" role="search">
    <input id="query" type="search" name="q" class="form-control mr-sm-2" placeholder="Keyword"/>
    <button type="submit" class="btn btn-outline-secondary my-2 my-sm-0">Search Documentation</button>
</form>
