{% for file in site.data %}
  {% if page.dir contains file[0] %}
  {% assign doc = file[1] %}
  {% endif %}
{% endfor %}

<div class="container">
<form id="search-doc" class="form-inline" action="{{ site.baseurl }}/{{ doc.slug }}/search" method="get" role="search">
  <div class="form-group">
    <input id="query" type="search" name="q" class="form-control" placeholder="Keyword" onclick="ga('send', 'event', 'search', 'search', searchTerm)"/>
  </div>
  <button type="submit" class="btn btn-secondary ml-2">Search</button>
</form>
</div>
