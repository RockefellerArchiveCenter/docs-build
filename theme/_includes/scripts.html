<!-- code for filters-->
<script type="text/javascript">
var options = {
  valueNames: [ 'category', 'card-title', 'card-text', 'card-footer']
};
var documentsList = new List ('docs-list', options);
documentsList.sort('card-title', { order: "asc" });
$('#filter-none').click(function() {
  documentsList.filter();
  return false;
});
$('#filter-1').click(function() {
  documentsList.filter(function(item) {
    if (item.values().category == "collection development and management") {
      return true;
    } else {
      return false;
    }
  });
  return false;
});
