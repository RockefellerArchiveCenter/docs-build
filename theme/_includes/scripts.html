<!-- list.js for homepage search/filter -->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

<!-- code for filters-->
<script type="text/javascript">
var options = {
  valueNames: [ 'category', 'card-title', 'card-text', 'sort-title']
};
var documentsList = new List ('docs-list', options);
documentsList.sort('sort-title', { order: "asc" });
$('#filter-none').click(function() {
  documentsList.filter();
  return false;
});
$('.filter-button').click(function() {
  var category = $(this).data('category')
  documentsList.filter(function(item) {
    if (item.values().category.includes(category)) {
      return true;
    } else {
      return false;
    }
  });
});

</script>
