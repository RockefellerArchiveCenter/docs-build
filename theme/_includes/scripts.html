<!-- code for filters-->
<script type="text/javascript">
var options = {
  valueNames: [ 'category', 'card-title', 'card-text', 'sort-title']
};
var documentsList = new List ('docs-list', options);

if (documentsList.items.length) {
  documentsList.sort('sort-title', { order: "asc" });
}

$('#filter-none').on('click', function() {
  $('.filter-button').each(function() {
    $(this).removeClass('active')
  });
  $(this).addClass('sr-only')
  documentsList.filter();
  return false;
});

$('.filter-button').on('click', function() {
  $('.filter-button').each(function() {
    $(this).removeClass('active')
  });
  $(this).addClass('active')
  $('#filter-none').removeClass('sr-only')
  var category = $(this).data('category')
  documentsList.filter(function(item) {
    if (item.values().category.includes(category)) {
      return true;
    } else {
      return false;
    }
  });
});

</script>
