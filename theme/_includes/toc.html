<nav class="toc toc--blue toc--sticky" aria-label="table of contents">
  <div class="toc__link-group">
    {% for file in site.data %}
      {% if page.dir contains file[0] %}
      {% assign pages = file[1].pages %}
        {% for p in pages %}
          <a class="toc__title{% if page.name contains p[1] %} active{% endif %}" href="{{site.url}}/{{file[0]}}/{% if p[1] != 'index' %}{{p[1]}}{% endif %}">{{p[0]}}</a>
          {% if page.name contains p[1] %} <div id="current" class="toc__link-group ml-15"></div>{% endif %}
        {% endfor %}
      {% endif %}
    {% endfor %}
  </div>
</nav>
