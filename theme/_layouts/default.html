<!DOCTYPE html>
<html lang="en">
  {% include head.html %}

  <body data-spy="scroll" data-target="#current" data-offset="100">

    <a href="#main" class="skip-link">Skip to main content</a>

    {% include nav.html %}

    <div class="wrapper">
      <main id="main" class="mb-30">
        {% if page.layout == "docs" %}
          {{ content }}
        {% else %}
        <div class="wrapper">
          <div class="container grid">
            <div class="layout--default">
              <h1>{{ page.title }}</h1>
              {{ content }}
            </div>
          </div>
        </div>
        {% endif %}
      </main>
     </div>

    {% include footer.html %}

    {% include scripts.html %}

  </body>
</html>
